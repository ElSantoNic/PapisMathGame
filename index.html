<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XMCHR8CHW1');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Papi's Math Game - Fun math practice for 4th and 5th graders. Sharpen your skills in multiplication, division, and order of operations today!">
    <title>Papi's Math Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center min-h-screen p-4 text-white pb-20">

    <!-- Game title (added) -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-indigo-200 text-center mt-6">Papi's Math Game</h1>

    <!-- Mode buttons toolbar (existing, made responsive) -->
    <div class="w-full max-w-lg mt-6 mb-4 flex justify-center">
        <div id="mode-toolbar" class="flex gap-3 flex-wrap justify-center">
            <button id="mode-multiplication" class="mode-btn text-sm sm:text-base px-4 py-2 rounded-2xl" data-mode="multiplication">Multiplication</button>
            <button id="mode-division" class="mode-btn text-sm sm:text-base px-4 py-2 rounded-2xl" data-mode="division">Division</button>
            <button id="mode-order" class="mode-btn text-sm sm:text-base px-4 py-2 rounded-2xl" data-mode="order">Order of Operations</button>
            <button id="mode-fractions" class="mode-btn text-sm sm:text-base px-4 py-2 rounded-2xl" data-mode="fractions">Fractions</button>
        </div>
    </div>

    <div class="w-full max-w-lg bg-gray-800 rounded-[3rem] p-8 shadow-2xl border-8 border-indigo-500 relative mt-8">
        <!-- Scoreboard -->
        <div class="flex justify-between mb-8 gap-4">
            <div class="bg-green-500 px-6 py-3 rounded-2xl flex-1 text-center shadow-lg border-b-4 border-green-700">
                <p class="text-sm uppercase opacity-80">Correct</p>
                <p id="correct-score" class="text-4xl">0</p>
            </div>
            <div class="bg-red-500 px-6 py-3 rounded-2xl flex-1 text-center shadow-lg border-b-4 border-red-700">
                <p class="text-sm uppercase opacity-80">Incorrect</p>
                <p id="wrong-score" class="text-4xl">0</p>
            </div>
        </div>

        <!-- Question Area -->
        <div id="game-container" class="text-center mb-8">
            <div id="question" class="text-6xl sm:text-7xl md:text-9xl mb-10 tracking-tighter bounce-in break-words">
                7 &times; 8
            </div>

            <div class="relative">
                <input 
                    type="text" 
                    id="answer-input" 
                    placeholder="?"
                    class="w-full bg-gray-700 text-center text-5xl sm:text-6xl md:text-7xl py-5 sm:py-6 rounded-3xl border-4 border-indigo-400 focus:outline-none focus:border-yellow-400 transition-colors text-yellow-300 placeholder-gray-600"
                    autofocus
                >
            </div>
        </div>

        <!-- Controls -->
        <button 
            id="submit-btn"
            class="w-full bg-indigo-600 hover:bg-indigo-500 active:transform active:scale-95 py-5 sm:py-6 rounded-3xl text-3xl sm:text-4xl shadow-[0_10px_0_rgb(67,56,202)] transition-all mb-4 border-t-2 border-indigo-400"
        >
            SUBMIT!
        </button>
    </div>

    <!-- History Section -->
    <div class="w-full max-w-lg mt-8">
        <h2 class="text-2xl mb-4 text-indigo-300 uppercase tracking-widest text-center">Past Responses</h2>
        <div id="history-list" class="flex flex-col gap-3 max-h-64 overflow-y-auto pr-2">
            <!-- History items will be injected here -->
            <p id="empty-history" class="text-center text-gray-500 italic py-4">No answers yet. Start playing!</p>
        </div>
    </div>

    <!-- Visual Feedback Overlays -->
    <div id="feedback-overlay" class="hidden feedback-pop">
        <div id="feedback-text" class="text-9xl font-black drop-shadow-2xl"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
